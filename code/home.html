<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/da4c99d782.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Spotify-clone</title>
</head>

<body>
    <main>
        <nav class="navbar">
            <div>
                <div>
                    <a href="home.html"><svg xmlns="http://www.w3.org/2000/svg" width="42" height="35"
                            style="margin-left: 3px;" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                            <path fill-rule="evenodd"
                                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                        </svg></a>
                    <p class="text-center" style="font-size: 21px;">Home</p>
                </div>
                <div>
                    <i class="fab fa-2x fa-spotify" style="margin-left: 9px;"></i>
                </div>
                <div></div>
            </div>
        </nav>
        <section class="playlist">
            <div class="btn-container">
                <div style="position: relative;z-index: 2;">
                    <button class="btn" id="backwardplaylist">
                        <svg xmlns="http://www.w3.org/2500/svg" width="30" height="30" style="color: whitesmoke;"
                            fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
                            <path
                                d="M10 12.796V3.254L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.254v9.592a1 1 0 0 1-1.659.753z" />
                        </svg>
                    </button>
                    <button class="btn" id="forwardplaylist">
                        <svg xmlns="http://www.w3.org/2500/svg" width="30" height="30" style="color: whitesmoke;"
                            fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
                            <path
                                d="M6 12.796V3.254L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.254v9.592a1 1 0 0 0 1.659.753z" />
                        </svg>
                    </button>
                </div>
                <div class="btns" style="position: relative;z-index: 2;">
                    <button type="button" class="btn btn-dark btn-outline-light">Upgrade</button>
                    <button type="button" class="btn btn-dark btn-outline-light"><svg xmlns="http://www.w3.org/2500/svg"
                            style="margin-top: -6px;margin-right:15px;" width="25" height="25" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>User</button>
                </div>

            </div>
            <div class="banner-container">
                <img id="songcoverid" src="../assets/coverimages/coverimg1.jpg">
            </div>
            <div class="playlist-controls">
                <div class="playlist-btns">
                    <button type="button" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            fill="currentColor" style="color: white;background-color:#2f0c1b;"
                            class="bi bi-pause-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z" />
                        </svg></button>
                    <button type="button" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            style="color: white;background-color:#2f0c1b;" class="bi bi-heart" viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="table-main-container">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Title</th>
                            <th scope="col"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23"
                                    fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16" disabled>
                                    <path
                                        d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                                        disabled />
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                                        disabled />
                                </svg></th>
                        </tr>
                    </thead>
                    <tbody id="parent">

                    </tbody>
                </table>
            </div>
        </section>
        <div class="liked-songs">
            <p class="text-center">Favourite songs</p>
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Title</th>
                    </tr>
                </thead>
                <tbody id="liked-songs-container">

                </tbody>
            </table>
        </div>
    </main>
    <div class="player">
        <div class="song-div">
            <div class="song-data">
                <img src="../assets/coverimages/coverimg1.jpg" id="currentsongcover" width="90"
                    style="object-fit: cover;" />
                <div id="song-data-id">

                </div>
                <img id="song-play-img" style="opacity: 0;" src="../assets/images/playinggif.gif" width="50" />
            </div>
        </div>
        <div class="player-container">
            <div class="audio-controler">
                <div>
                    <i id="backwardbtn" class="fas fa-step-backward" style="color: white;cursor: pointer;"></i>
                    <i id="masterplay" class="fas fa-play-circle" style="font-size: 30px;cursor: pointer;"></i>
                    <i id="forwardbtn" class="fas fa-step-forward" style="color: white;cursor: pointer;"></i>
                </div>
            </div>
            <div class="my-progress-bar">
                <div>
                    <input type="range" id="progressbar" min="0" max="100" value="0" />
                </div>
            </div>
        </div>
        <div class="system-controler">
            <div class="volume-controler">
                <i id="likesong" class="far fa-heart" style="color: white;margin-top: 6px;"></i>
                <i class="fas fa-volume-down"
                    style="color: white;margin-top: 6px;margin-left: 15px;margin-right: 8px;"></i>

                <input type="range" id="volumeprogressbar" width="200%" min="0" max="100" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
